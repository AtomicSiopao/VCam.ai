name: VCam Cypress Tests

on:
  workflow_dispatch:

jobs:
  VCAM-Cypress-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Clear old reports
        run: |
          rm -rf cypress/reports mochawesome-report || true

      - name: Run Cypress tests
        shell: bash
        run: pnpm cypress run || true
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          VCAM_EMAIL: ${{ secrets.VCAM_EMAIL }}
          VCAM_PASSWORD: ${{ secrets.VCAM_PASSWORD }}
          WORKSPACE_NAME: ${{ secrets.WORKSPACE_NAME }}

      - name: Check for report files
        id: check_reports
        run: |
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            echo "reports_exist=true" >> $GITHUB_OUTPUT
          else
            echo "reports_exist=false" >> $GITHUB_OUTPUT
          fi
      - name: Merge Mochawesome reports
        if: steps.check_reports.outputs.reports_exist == 'true'
        run: pnpm mochawesome-merge cypress/reports/*.json > cypress/reports/report.json

      - name: Generate final HTML report
        if: steps.check_reports.outputs.reports_exist == 'true'
        run: pnpm marge cypress/reports/report.json --reportDir cypress/reports --inline
