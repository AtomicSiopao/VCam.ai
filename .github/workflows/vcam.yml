name: VCam Cypress Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install dependencies
        run: npm install

      - name: Create cypress.env.json
        run: |
          echo '{
            "credentials": {
              "email": "${{ secrets.VCAM_EMAIL }}",
              "password": "${{ secrets.VCAM_PASSWORD }}"
            }
          }' > cypress.env.json

      - name: Run Cypress tests
        run: npx cypress run
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          VCAM_EMAIL: ${{ secrets.VCAM_EMAIL }}
          VCAM_PASSWORD: ${{ secrets.VCAM_PASSWORD }}
          WORKSPACE_NAME: ${{ secrets.WORKSPACE_NAME }}

      - name: Upload Cypress reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports