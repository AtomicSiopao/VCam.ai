name: VCam Cypress Tests

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Clear old Cypress reports
        run: rm -rf cypress/reports || true

      - name: Run Cypress tests
        env:
          BASEURL: ${{ secrets.BASEURL }}
          VCAM_EMAIL: ${{ secrets.VCAM_EMAIL }}
          VCAM_PASSWORD: ${{ secrets.VCAM_PASSWORD }}
        run: pnpm test || true

      - name: Prepare public folder for Pages
        run: |
          mkdir -p public
          # Check if HTML exists
          HTML_FILE=$(ls cypress/reports/*.html 2>/dev/null | head -n1)
          if [ -n "$HTML_FILE" ]; then
            cp "$HTML_FILE" public/index.html
            cp -R cypress/reports/* public/ || true
          else
            echo "<h1>No report generated</h1>" > public/index.html
          fi

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
